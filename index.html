<div class="parallax-window" data-parallax="scroll" data-image-src="images/ParallaxImage.png"></div>

	
<script>
$('input').click(function(){
    $('html, body').animate({
        scrollTop: $( $(this).attr('href') ).offset().top
    }, 500);
    return false;
});
	
		
	$(document).scroll(function () {
    var y = $(this).scrollTop();
    if (y > 800) {
        $('.Gal').fadeIn();
    } else {
        $('.Gal').fadeOut();
    }

});
	
</script>
