</head>

<body>
	
	
<section class="full-size-page">
<div id="video-overlay" style="background-image:url(images/overlay.jpg);"></div>
<div class="background-video">
   <div class="foreground-video">
       <div id="player"></div>
   </div>
</div>
</section>
<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	
<div class="overlay">	<img src="images/Dusty-Grunge_withborder.png" width="100%" height="100%" alt=""/></div>
<script type="text/javascript">
   var player;
   function onYouTubeIframeAPIReady() {
       player = new YT.Player('player', {
           videoId: 'kzoRF9efc1Q',
           playerVars: {
               mute: 1,
               autoplay: 1,
               loop: 1,
               controls: 0,
               showinfo: 0,
               autohide: 0,
               enablejsapi: 1,
               modestbranding: 1,
               playlist: 'kzoRF9efc1Q',
               vq: 'hd1080'
           },
           allowfullscreen: 1,
           events: {
               'onStateChange': onPlayerStateChange
           }
       });
   }
   function onPlayerStateChange(el) {
       if(el.data === 1) {
           jQuery('#video-overlay').hide();
       }
	   if(el.data === 0) {
           jQuery('#video-overlay').show();
       }
   }
</script>
</body>
